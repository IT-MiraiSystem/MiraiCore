openapi: 3.0.0
info:
  title: MiraiCore API
  description: API documentation for MiraiCore
  version: 1.0.0

servers:
  - url: http://{host}:{port}/{basePath}
    variables:
      host:
        default: localhost
      port:
        default: "80"
      basePath:
        default: api

paths:
  /ping:
    get:
      summary: Ping the server
      responses:
        "200":
          description: Pong response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Status:
                    type: string
                  message:
                    type: string

  /signin:
    get:
      summary: Sign in a user
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful sign in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

  /GoSchool:
    get:
      summary: Record a user's attendance
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful attendance record
          content:
            application/json:
              schema:
                type: object
                properties:
                  Status:
                    type: string
                  message:
                    type: string
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

  /LessonDetails:
    get:
      summary: Get lesson details
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
        - in: query
          name: ClassID
          required: false
          schema:
            type: string
        - in: query
          name: StartDate
          required: true
          schema:
            type: string
        - in: query
          name: EndDate
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful retrieval of lesson details
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

  /userList:
    get:
      summary: Get the list of users
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful retrieval of user list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uid:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                    photoURL:
                      type: string
                    gradeInSchool:
                      type: integer
                    classInSchool:
                      type: string
                    number:
                      type: integer
                    schoolClub:
                      type: string
                    permission:
                      type: integer
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

  /LessonChange:
    post:
      summary: Change lesson details
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  ClassID:
                    type: string
                  Lesson:
                    type: string
                  Room:
                    type: string
                  Teacher:
                    type: string
                  Date:
                    type: string
                  DayOfTheWeek:
                    type: string
                  LessonNumber:
                    type: integer
      responses:
        "200":
          description: Successful lesson change
          content:
            application/json:
              schema:
                type: object
                properties:
                  Status:
                    type: string
                  message:
                    type: string
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
